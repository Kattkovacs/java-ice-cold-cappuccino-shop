<form>
    <div class="form-row">
        <div class="col">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" placeholder="First name" id="firstName">
        </div>
        <div class="col">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" placeholder="Last name"id="lastName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPhone">Email</label>
            <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>

    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-group col-md-6">
        <label for="inputCity2">City</label>
        <input type="text" class="form-control" id="inputCity2">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputState2">State</label>
            <input type="text" class="form-control" id="inputState2">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip2">Zip</label>
            <input type="text" class="form-control" id="inputZip2">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
